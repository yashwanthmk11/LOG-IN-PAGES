<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Style */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fc;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
}

/* Header Style */
h1 {
    font-size: 2.4rem;
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    letter-spacing: 1px;
    font-weight: 600;
}

/* Form Container */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    margin: auto;
}

/* Table Layout for Form Fields */
table {
    width: 100%;
    border-spacing: 10px 20px;
    margin-bottom: 10px;
}

/* Form Labels */
label {
    font-size: 1rem;
    font-weight: 600;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

/* Input Fields */
input[type="text"], input[type="email"], input[type="password"], 
select, textarea {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, 
select:focus, textarea:focus {
    border-color: #4e73df;
    box-shadow: 0 0 8px rgba(78, 115, 223, 0.5);
}

/* Radio Buttons and Checkboxes */
input[type="radio"], input[type="checkbox"] {
    margin-right: 8px;
    accent-color: #4e73df;
}

/* Submit Button */
input[type="submit"] {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    background: linear-gradient(135deg, #4e73df, #2a62d9);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s ease;
    margin-top: 20px;
}

input[type="submit"]:hover {
    background-color: #2a62d9;
    transform: translateY(-2px);
}

input[type="submit"]:active {
    transform: translateY(1px);
}

/* Error Messages */
.error {
    color: #e74a3b;
    font-size: 0.875rem;
    margin-top: 5px;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    input[type="submit"] {
        font-size: 1rem;
    }
}
</style>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" method="post">
<table>
<tr>
<td><label for="fullname">Full Name:</label></td>
<td><input type="text" id="fullname" name="fullname" required></td>
</tr>
<tr>
<td><label for="email">Email:</label></td>
<td><input type="email" id="email" name="email" required></td>
</tr>
<tr>
<td><label for="password">Password:</label></td>
<td><input type="password" id="password" name="password" required></td>
</tr>
<tr>
<td><label for="confirm_password">Confirm Password:</label></td>
<td><input type="password" id="confirm_password" name="confirm_password" required></td>
</tr>
<tr>
<td><label>Gender:</label></td>
<td>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" required>
<label for="other">Other</label>
</td>
</tr>
<tr>
<td><label for="birthdate">Date of Birth:</label></td>
<td><input type="date" id="birthdate" name="birthdate" required></td>
</tr>
<tr>
<td><label for="country">Country:</label></td>
<td>
<select id="country" name="country" required>
<option value="">Select a country</option>
<option value="india">India</option>
<option value="uk">United Kingdom</option>
<option value="canada">Canada</option>
<option value="australia">Australia</option>
<option value="other">Other</option>
</select>
</td>
</tr>
<tr>
<td><label for="interests">Interests:</label></td>
<td>
<input type="checkbox" id="sports" name="interests[]" value="sports">
<label for="sports">Sports</label>
<input type="checkbox" id="music" name="interests[]" value="music">
<label for="music">Music</label>
<input type="checkbox" id="reading" name="interests[]" value="reading">
<label for="reading">Reading</label>
<input type="checkbox" id="travel" name="interests[]" value="travel">
<label for="travel">Travel</label>
</td>
</tr>
<tr>
<td><label for="bio">Bio:</label></td>
<td><textarea id="bio" name="bio" rows="4"></textarea></td>
</tr>
<tr>
<td colspan="2" style="text-align: center;">
<input type="submit" value="Register">
</td>
</tr>
</table>
</form>
</body>
</html>
